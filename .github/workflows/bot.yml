name: Tukang Commit

on:
  push:
    branches:
      - master
      
  schedule:
    - cron: "1 * * * *"

jobs:
  auto-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
        with:
          persist-credentials: false
          fetch-depth: 0
          
      - name: Modify last update
        run: | 
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo "## 🤔 LAST UPDATED AT: ${d}" > update.md

      - name: Commit changes
        run: |
          git config --local user.email "ajcoolx619@gmail.com"
          git config --local user.name "ajtazer"
          git add -A

          arr[0]="bot: 👋 Hello Github!"
          arr[1]="bot: 🥳 Yeayyy!"
          arr[2]="bot: 😬 Working from github."
          arr[3]="bot: 👨‍💻 Work, work, work!"
          arr[4]="bot: 😪 Hufft..."
          arr[5]="bot: 😎 I'm working for my master!"
          arr[6]="bot: 🙄 Running task, again."
          arr[7]="bot: 👻 Thanks master."

          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -am "${arr[$rand]} (at ${d})"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@master
        with:
          force: true
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
